<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width">
		<title>Contato - Pizzaria Daniel e Raphael</title>

		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<header>
			<div class="caixa">
				<h1><img src="logo.jpg" alt="Logo da Pizzaria Daniel e Raphael"></h1>

				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="produtos.html">Produtos</a></li>
						<li><a href="pedidos.html">Contato</a></li>
					</ul>
				</nav>
			</div>
		</header>

		<main>
			<form>
				<label for="nomesobrenome">Nome</label>
				<input type="text" id="nomesobrenome" class="input-padrao" required>

				<label for="endereco">Endereço</label>
				<input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

				<label for="telefone">Telefone</label>
				<input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

				<label for="observacão">Observação</label>
				<textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>

				<label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por whatsapp?</label>

				<input type="submit" value="Enviar formulário" class="enviar">
			</form>

			<table>
				<tr>
					<td>Dia</td>
					<td>Horário</td>
				</tr>
				<tr>
					<td>Dia de Semana</td>
					<td>18h ~ 22h</td>
				</tr>
				<tr>
					<td>Final de Semana</td>
					<td>18h ~ 23:30h</td>
				</tr>
			</table>
		</main>

		<footer>
			<img src="logo.jpg" alt="Logo da Barbearia Alura">

		</footer>
	</body>
</html>
